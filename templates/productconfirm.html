<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirm Delete</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="product-details">
    <h4>Product Details</h4>
    <ul>
      <li><strong>Name:</strong> {{ product.name }}</li>
      <li><strong>Price:</strong> {{ product.price }}</li>
      <li><strong>Unit:</strong> {{ product.unit }}</li>
      <li><strong>Stock:</strong> {{ product.stock }}</li>
      <li><strong>Fractal Allowed:</strong> {{ product.fractal_allowed }}</li>
    </ul>
  </div>
  <div class="delete-form">
    <form method="POST" action="/productapi/delete">
      <input type="hidden" value="{{ category_id }}" name="category_id">
      <input type="hidden" value="{{ product_id }}" name="product_id">
      <label>Are you sure you want to delete the above item?</label>
      <select name="delete_choice" required>
        <option value="NO">NO</option>
        <option value="YES">YES</option>
      </select>
      <input type="submit" value="Delete">
    </form>
  </div>
</body>
</html>
