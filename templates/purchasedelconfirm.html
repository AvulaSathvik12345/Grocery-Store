<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Item Confirmation</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to your external CSS file -->
</head>
<body>
  <div class="container">
    <div class="product-details">
      <h2>Product Details</h2>
      <ul>
        <li><strong>Name:</strong> {{ product.name }}</li>
        <li><strong>Price:</strong> {{ product.price }} {{ product.unit }}</li>
        <li><strong>Availability:</strong> {% if product.stock == 0 %}Out of stock{% else %}In Stock{% endif %}</li>
      </ul>
    </div>
    <div class="confirmation-form">
      <form method="POST" action="/purchaseapi/delete">
        <input type="hidden" value="{{ user_id }}" name="user_id" />
        <input type="hidden" value="{{ cart_id }}" name="cart_id" />
        <p>Are you sure you want to delete this item from the cart?</p>
        <div class="form-group">
          <label for="confirm">Confirm:</label>
          <select id="confirm" name="confirm" required>
            <option value="No">No</option>
            <option value="Yes">Yes</option>
          </select>
        </div>
        <button type="submit">Delete</button>
      </form>
    </div>
  </div>
</body>
</html>
