<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Grocery Store</title>
<link rel="stylesheet" href="../static/styles.css">
</head>
<body>

<header>
  <div class="header-container">
    <a href="#" class="logo">My Grocery Store</a>
    <nav>
      <ul class="nav-links">
        <li><a href="{{ user_id }}/profile">Profile</a></li>
        <li><a href="/{{ user_id }}/cart">Cart</a></li>
        <li><a href="/logout">Logout</a></li>
      </ul>
    </nav>
  </div>
</header>

<div class="search-section">
  <div>
    <form action="/search" method="POST" class="search-form">
      <input type="hidden" value="{{ user_id }}" name="user_id" />
      <div class="search-container">
        <input
          placeholder="Search for Products"
          type="text"
          name="searchvalue"
          class="search-input"
        />
        <input type="submit" value="Search" class="search-button" />
      </div>
    </form>
  </div>
</div>

<div class="error-section">
  <h4>{{ error_message }}</h4>
</div>

<div class="categories-container">
  <div class="category-card">
    <form action="/search" method="POST">
      <input type="hidden" name="user_id" value="{{ user_id }}">
      <input type="hidden" name="searchvalue" value="Fruits">
      <button type="submit" class="category-button">
        <img src="static/fruits.jpg" alt="Fruits">
        <div class="content">
          <h3>Fruits</h3>
        </div>
      </button>
    </form>
  </div>
  <div class="category-card">
    <form action="/search" method="POST">
      <input type="hidden" name="user_id" value="{{ user_id }}">
      <input type="hidden" name="searchvalue" value="Vegetables">
      <button type="submit" class="category-button">
        <img src="static/vegetables.jpg" alt="Vegetables">
        <div class="content">
          <h3>Vegetables</h3>
        </div>
      </button>
    </form>
  </div>
  <div class="category-card">
    <form action="/search" method="POST">
      <input type="hidden" name="user_id" value="{{ user_id }}">
      <input type="hidden" name="searchvalue" value="Meat">
      <button type="submit" class="category-button">
        <img src="static/meat.jpg" alt="Meat">
        <div class="content">
          <h3>Meat</h3>
        </div>
      </button>
    </form>
  </div>
  <div class="category-card">
    <form action="/search" method="POST">
      <input type="hidden" name="user_id" value="{{ user_id }}">
      <input type="hidden" name="searchvalue" value="Dairy">
      <button type="submit" class="category-button">
        <img src="static/dairy.jpg" alt="Dairy">
        <div class="content">
          <h3>Dairy</h3>
        </div>
      </button>
    </form>
  </div>
  <div class="category-card">
    <form action="/search" method="POST">
      <input type="hidden" name="user_id" value="{{ user_id }}">
      <input type="hidden" name="searchvalue" value="Bakery">
      <button type="submit" class="category-button">
        <img src="static/bakery.jpg" alt="Bakery">
        <div class="content">
          <h3>Bakery</h3>
        </div>
      </button>
    </form>
  </div>
  <div class="category-card">
    <form action="/search" method="POST">
      <input type="hidden" name="user_id" value="{{ user_id }}">
      <input type="hidden" name="searchvalue" value="Snacks">
      <button type="submit" class="category-button">
        <img src="static/snaks.jpg" alt="Snacks">
        <div class="content">
          <h3>Snacks</h3>
        </div>
      </button>
    </form>
  </div>
</div>

<div class="offer-banner">
  <!-- Offer banner content -->
</div>

<footer>
  <p>&copy; 2024 My Grocery Store. All rights reserved.</p>
  <!-- Add other footer content as needed -->
</footer>

</body>
</html>
