<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="../static/style.css" />
</head>
<body>
<div class="container">
  <h2 class="text-center">Registration</h2>
  <form id="loginForm" action="/userregistration" method="POST">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" id="username" name="username" required>
     </div>
     <div class="form-group">
       <label for="Email">Email:</label>
       <input type="text" class="form-control" id="Email" name="email" type="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" name="password" required>
     </div>
     <div class="form-group">
      <label for="cpassword">Conform Password:</label>
      <input type="password" class="form-control" id="cpassword" name="confirm_password" required>
    </div>
    <button type="submit" class="btn btn-primary btn-block" value="Register">Register</button>
  </form>
</div>
</body>
</html>
